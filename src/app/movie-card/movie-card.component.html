<mat-toolbar style="background-color: rgb(233, 147, 164)">
  <span>
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      #menuTrigger="matMenuTrigger"
      (mouseover)="menuTrigger.openMenu()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
      <span (mouseleave)="menuTrigger.closeMenu()">
        <button mat-menu-item>
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </button>
        <button mat-menu-item (click)="userLogout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </span>
    </mat-menu>
  </span>
  <span style="font-size: 28px; font-weight: bold; margin: auto">MyFlix</span>
</mat-toolbar>
<div class="container responsive-grid">
  <mat-card *ngFor="let movie of movies">
    <mat-card-header class="card-header">
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.director.name }}</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <img
        mat-card-image
        [src]="movie.image"
        alt="{{ movie.Title }}"
        style="height: 100%; width: 100%"
      />
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="showGenre(movie)">
        Genre
      </button>
      <button mat-button color="primary" (click)="showDirector(movie)">
        Director
      </button>
      <button mat-button color="primary" (click)="showDetail(movie)">
        Synopsis
      </button>
      <!-- Favorite toggle button -->
      <mat-icon
        (click)="toggleFavorite(movie)"
        [class.favorited]="isFavorite(movie)"
      >
        {{ isFavorite(movie) ? "favorite" : "favorite_border" }}
      </mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
