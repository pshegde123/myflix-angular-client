<mat-card class="login-card">
  <mat-card-header class="login-card-header">
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content class="login-card-content">
    <form>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          placeholder="Password"
          type="password"
          name="Password"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="login-card-actions">
    <button mat-stroked-button (click)="userLogin()" color="primary">
      Login
    </button>
  </mat-card-actions>
</mat-card>
